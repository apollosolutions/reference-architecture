# yaml-language-server: $schema=configuration_schema.json
supergraph:
  listen: 127.0.0.1:4000

headers:
  all:
    request:
      - propagate:
          matching: .*

authentication:
  router:
    jwt:
      jwks:
        - url: http://localhost:4008/.well-known/jwks.json

authorization:
  directives:
    enabled: true

cors:
  allow_any_origin: true

persisted_queries:
  enabled: true
  log_unknown: true
  safelist:
    enabled: false
    require_id: false

coprocessor:
  url: http://localhost:8081
  timeout: 2s
  router:
    request:
      headers: true # These boolean properties indicate which request data to include in the coprocessor request. All are optional and false by default.
      body: false
      context: false
      sdl: false
      path: false
      method: false
  subgraph:
    all:
      request:
        headers: true
        body: false
        context: false
        uri: false
        method: false
        service_name: false
      response:
        headers: true
        body: false
        context: false
        service_name: false
        status_code: false