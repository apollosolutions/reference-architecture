# yaml-language-server: $schema=configuration_schema.json
supergraph:
  listen: 127.0.0.1:4000

headers:
  all:
    request:
      - propagate:
          matching: .*

authentication:
  router:
    jwt:
      jwks:
        - url: http://localhost:4008/.well-known/jwks.json

authorization:
  directives:
    enabled: true

cors:
  allow_any_origin: true

persisted_queries:
  enabled: true
  log_unknown: true
  safelist:
    enabled: false
    require_id: false