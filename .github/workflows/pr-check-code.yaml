name: Pull Request Check Code

on:
  pull_request:
    paths:
      - "subgraphs/**"
jobs:
  npm-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - run: npm ci

      - run: npm run build

