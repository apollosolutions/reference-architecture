name: _deploy-otel-collector-aws

# Started from GH Docs
# https://docs.github.com/en/actions/deployment/deploying-to-your-cloud-provider/deploying-to-google-kubernetes-engine

# REQUIRED REPO SECRETS
#   - GCP_CREDENTIALS
#   - CLUSTER_PREFIX

on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY:
        required: true
      AWS_SECRET_KEY:
        required: true
      CLUSTER_PREFIX:
        required: true

env:
  AWS_REGION: us-east-1 # Add your cluster zone here.
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "Configure Kubeconfig w/ EKS"
        run: aws eks update-kubeconfig --name ${{ secrets.CLUSTER_PREFIX }}-prod --region ${{ env.AWS_REGION }}

      - name: Deploy Otel
        if: ${{ !inputs.dry-run }}
        run: |
          helm upgrade collector \
          --atomic \
          --install \
          ./deploy/collector \
          --namespace monitoring \
          --create-namespace \
          --set serviceAccount.create=true \
          --values ./deploy/collector/values.yaml

      - name: Helm dependency update
        run: |
          helm dependency update ./deploy/zipkin

      - name: Deploy Zipkin
        if: ${{ !inputs.dry-run }}
        run: |
          helm upgrade zipkin \
          --atomic \
          --install \
          ./deploy/zipkin \
          --namespace zipkin \
          --create-namespace \
          --values ./deploy/zipkin/values.yaml