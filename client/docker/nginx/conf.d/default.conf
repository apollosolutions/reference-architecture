server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy GraphQL requests to the router service
    # The service name will be set via environment variable at build time
    # The trailing slash in proxy_pass strips /graphql and sends to / (where Apollo Router serves)
    location /graphql {
        proxy_pass http://${ROUTER_SERVICE_NAME}.apollo.svc.cluster.local:80/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve static files for the React app
    location / {
        try_files $uri $uri/ /index.html;
    }
}