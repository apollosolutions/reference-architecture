# Prometheus Helm Chart Values
# Used by scripts/minikube/10-deploy-telemetry.sh

server:
  retention: 30d
  persistentVolume:
    enabled: false
  service:
    type: ClusterIP
  extraScrapeConfigs: |
    - job_name: 'otel-collector'
      static_configs:
        - targets: ['collector.monitoring.svc.cluster.local:9091']

