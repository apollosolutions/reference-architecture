replicaCount: 3

image:
  repository: ghcr.io/andywgarcia/implemented-reference-architecture/products
  pullPolicy: Always
  tag: main

nameOverride: graphql
fullnameOverride: graphql

serviceAccount:
  create: false

# Image pull secrets for GitHub Container Registry
# Set this if your images are private and require authentication
imagePullSecrets:
  - name: ghcr-secret

podAnnotations: {}

securityContext: {}

podSecurityContext: {}

service:
  type: ClusterIP
  port: 4001

ingress:
  enabled: false
  className: ""
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: checkout.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

autoscaling:
  enabled: false
  targetCPUUtilizationPercentage: 80
  minReplicas: 1
  maxReplicas: 5
